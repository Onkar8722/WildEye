<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wildlife Monitoring Dashboard</title>
    <meta http-equiv="refresh" content="5">
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; padding: 50px; }
        h1 { color: #4CAF50; }
        .card { background: white; margin: 20px auto; padding: 20px; width: 300px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); border-radius: 10px; }
        .threat { color: red; font-weight: bold; }
        .normal { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è Wildlife Monitoring Dashboard</h1>
    <div class="card">
        <h3>Animal Detection</h3>
        <p>{{ results.animal }}</p>
    </div>
    <div class="card">
        <h3>Disaster Detection</h3>
        <p>{{ results.disaster }}</p>
    </div>
    <div class="card">
        <h3>Gunshot Detection</h3>
        <p>{{ results.gunshot }}</p>
    </div>
    <div class="card">
        <h3>Final Threat Status</h3>
        <p class="{{ 'threat' if results.threat == 'Threat Detected' else 'normal' }}">
            {{ results.threat }}
        </p>
    </div>
</body>
</html>
